<ion-content>
  <main>
    <section class="title-container">
      <h1 class="title">Factura</h1>
    </section>
    <section>
      <form action="" class="form-container" (ngSubmit)="onSave()"[formGroup]="formFactura" >
        <!-- <label for="date">Fecha factura</label>
        <input class="input-form" type="date" name="date" formControlName="fecha"> -->
        <label for="product">Producto</label>
        <input class="input-form" type="text" name="product" formControlName="nombre">
        <label for="shopper">Comprador</label>
        <input class="input-form" type="text" name="shopper" formControlName="idUsuario">
        <label for="price">Valor</label>
        <input class="input-form" type="number" name="price" formControlName="valor">
        <button type="submit">Guardar</button>
      </form>
    </section>
  </main>
</ion-content>
